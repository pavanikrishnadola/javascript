<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            Sno=prompt("Enter student Number")
            Sname=prompt("Enter student Name")
            Sclass=prompt("Enter student Class")
            Ssec=prompt("Enter student Section")
            M1=parseInt(prompt("enter M1"))
            M2=parseInt(prompt("enter M2"))
            M3=parseInt(prompt("enter M3"))
            M4=parseInt(prompt("enter M4"))
            M5=parseInt(prompt("enter M5"))
            M6=parseInt(prompt("enter M6"))
            tot=M1+M2+M3+M4+M5+M6
            avg=tot/6
            console.log("-------------------------")
            console.log("MARKS REPORT")
            console.log("-------------------------")
            console.log("Sno=",Sno,"","Sname=",Sname)
            console.log("Sclass=",Sclass,"","Ssec=",Ssec)
            console.log("***************************")
            console.log("M1=",M1,"","M2=",M2)
            console.log("M3=",M3,"","M4=",M4)
            console.log("M5=",M5,"","M6=",M6)
            console.log("***************************")
            console.log("Total Marks=",tot)
            console.log("Average marks=",avg)
            console.log("-------------------------")
        </script>
    </body>
</html>
