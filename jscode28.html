<!--switch case with if else-->
<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            console.log("-----------------")
            console.log("MENU")
            console.log("-----------------")
            console.log("1.APPLE")
            console.log("2.BANANA")
            console.log("3.CHERRY")
            console.log("-----------------")
            console.log("Please select a fruit by entering the corresponding number")
            i=parseInt(prompt("enter a number(1-3)"))
            if(i==1)
        {
            console.log("you selected APPLE")
        }
        else if(i==2)
        {
            console.log("you selected BANANA")
        }
        else if(i==3)
        {
            console.log("you selected CHERRY")
        }
        else
        {
            console.log("Invalid Selection. Please enter a number between 1 and 3")
        }
        </script>
    </body>
</html>
