<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <h2>Input credit card No.[starting with 34 or 37,length 15 digits(American Express) ans submit]</h2>
        <form name="form1" action="#">
            <input type="text" name="text1" autofocus>
            <input type="submit" value="submit" name="submit" onclick="cardnumber(document.form1.text1)">
        </form>
    </body>
        <script type="text/javascript">
           function cardnumber(inputtxt){
            var cardno=/^(?:3[47][0-9]{13})$/;
            if(inputtxt.value.match(cardno)){
                alert("your card is valid!")
                return true;
            }
            else{
                alert("not a valid american express card!")
                return false;
            }
           } 
        </script>
</html>
