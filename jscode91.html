<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <form name="fm1">
            <label for="fage">Age:</label>
            <input type="text" name="fage">
            <input type="submit" value="submit" onClick="allnumeric(document.fm1.fage)">
        </form>
        <script type="text/javascript">
            function allnumeric(inputtxt){
                var numbers=/^\d{2}$/
                if(inputtxt.value.match(numbers))
            {
                alert('Age is correct....')
                document.fm1.fage.focus();
                return true;
            }
            else{
                alert('Age must be 2 digits')
                document.fm1.fage.focus()
                return false;
            }
            }
        </script>
    </body>
</html>
