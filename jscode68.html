<!--document object model-->
<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <p id="p1">SEE THE MAGIC HERE</p><br><br>
        <input type="button" value="Click Me" onClick="greet()">
    </body>
    <script type="text/javascript">
        greet=()=>{
            document.getElementById("p1").innerHTML="MAGIC HAPPENS";
        }
    </script>
</html>
