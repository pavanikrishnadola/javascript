<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temprature Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            background-image:linear-gradient(#d48cdb,#d48cdb);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container h1 {
            color: black;
            font-weight: 900 bolder;
            font-size: 25px;
            text-align: center;
            font-family:'Times New Roman';
        }
        .converter-row {
            display: flex;
            width: 60%;
            justify-content: space-between;
            align-items: center;
            background: rgb(110, 15, 102);
            border-radius: 10px;
            padding: 50px 20px;
        }
        .col {
            flex-basis: 32%;
            text-align: center;
        }
        .col label {
            font-size: 18px;
            font-weight: 500 bold;
            margin-bottom: 10px;
            color:whitesmoke;
            font-family: 'Times New Roman';
        }
        .col input {
            width: 200px;
            height: 30px;
            background: white;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GeeksforGeeks <br>
            Temperature Converter</h1>
        <div class="converter-row">
            <div class="col">
                <label>FAHRENHEIT</label>
                <input type="number" id="fahrenheit">
            </div>
            <div class="col">
                <label>CELSIUS</label>
                <input type="number" id="celsius">
            </div>
            <div class="col">
                <label>KELVIN</label>
                <input type="number" id="kelvin">
            </div>
        </div>
    </div>
    <script>
        let celsius =document.getElementById('celsius');
        let fahrenheit =document.getElementById('fahrenheit');
        let kelvin =document.getElementById('kelvin');
        celsius.oninput = function () {
            let f = (parseFloat(celsius.value) * 9) / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));
            let k = (parseFloat(celsius.value) + 273.15);
            kelvin.value = parseFloat(k.toFixed(2));
        }
        fahrenheit.oninput = function () {
            let c = ((parseFloat(fahrenheit.value) - 32) * 5) / 9;
            celsius.value = parseFloat(c.toFixed(2));
            let k = (parseFloat(fahrenheit.value) - 32) * 5 / 9 + 273.15;
            kelvin.value = parseFloat(k.toFixed(2));
        }
        kelvin.oninput = function () {
            let f = (parseFloat(kelvin.value) - 273.15) * 9 / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));
            let c = (parseFloat(kelvin.value) - 273.15);
            celsius.value = parseFloat(c.toFixed(2));
        }
    </script>
</body>
</html>
