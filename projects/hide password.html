<!doctype html>
<html>
<head>
    <title>Hide and Show Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        body {
            font-family:'Times New Roman';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #06f1e6;
            font-weight: bolder;
        }
        .container {
            background-color: #ffffffc9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #555;
            user-select: none;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h2>Hide and Show Password</h2>
    <div class="container">
        <label for="passes">Enter Password</label>
        <div class="input-container">
            <input id="passes" placeholder="Your password" type="password" />
            <span class="eye-icon" id="eye-icon">üëÅÔ∏è</span>
        </div>
    </div>
    <script>
        const input = document.getElementById("passes");
        const eyeIcon = document.getElementById("eye-icon");
        eyeIcon.addEventListener("click", function () {
            if (input.type === "password") {
                input.type = "text";
                eyeIcon.textContent = "üôà"; // Hide icon
            } else {
                input.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è"; // Show icon
            }
        });
    </script>
</body>
</html>
