<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            background-color: rgb(183, 247, 181);
        }
        #top {
            color: green;
        }
        h1 {
            margin-top: 30px;
        }
        p {
            background-color: rgb(153,225,155);
        }
        #randomPage {
            color: white;
        }
        input[type="text"] {
            border-radius: 15px;
            text-align: center;
            height: 50px;
            width: 600px;
            transition: width 0.4s ease-in-out;
        }
        input[type="text"]:focus {
            width: 100%;
        }
        .searchTitle {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .searchResult {
            background-color: rgb(110, 240, 114);
            color: rgb(18, 17, 17);
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            text-align: left;
        }
        .searchResult:hover {
            cursor: pointer;
            background-color: white;
            color: black;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(document).keypress(function (e) {
                if (e.which == 13) {  
                    let searchTerm = document.getElementById("search").value;

                    let webLink = "https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=" 
                                    + searchTerm + "&utf8=&format=json";

                    $.ajax({
                        url: webLink,
                        dataType: "jsonp",
                        success: function (data) {

                            $(".searchResult").remove(); // Clear old results

                            let results = data.query.search;

                            for (let i = 0; i < results.length; i++) {
                                let title = results[i].title;
                                let snippet = results[i].snippet;

                                $("#searchBox").append(
                                    `<a href="https://en.wikipedia.org/wiki/${title}" target="_blank" style="text-decoration:none;">
                                        <div class="searchResult">
                                            <span class="searchTitle">${title}</span><br>
                                            <span>${snippet}</span>
                                        </div>
                                    </a>`
                                );
                            }
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
    <h1 id="top">GeeksforGeeks</h1>
    <h1>Wikipedia Viewer</h1>
    <div class="container-new">
        <div id="searchBox">
            <input type="text" id="search" autocomplete="off" placeholder="Search here" />
        </div>
    </div>
</body>
</html>
