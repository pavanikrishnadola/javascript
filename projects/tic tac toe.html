<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #c2bdc0;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: rgb(160, 185, 14);
            border: 2px solid #333;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            color: rgb(3, 3, 3);
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game">
        <div class="cell" onclick="makeMove(this, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2)"></div>
        <div class="cell" onclick="makeMove(this, 3)"></div>
        <div class="cell" onclick="makeMove(this, 4)"></div>
        <div class="cell" onclick="makeMove(this, 5)"></div>
        <div class="cell" onclick="makeMove(this, 6)"></div>
        <div class="cell" onclick="makeMove(this, 7)"></div>
        <div class="cell" onclick="makeMove(this, 8)"></div>
    </div>
    <p id="status">Player X's turn</p>
    <button onclick="resetGame()">Restart</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        function makeMove(cell, index) {
            if (!gameActive || board[index] !== "") return;
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            if (checkWinner()) {
                document.getElementById("status").textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
                gameActive = false;
                return;
            }
            if (!board.includes("")) {
                document.getElementById("status").textContent = "It's a draw!";
                gameActive = false;
                return;
            }
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.getElementById("status").textContent = `Player ${currentPlayer}'s turn`;
        }
        function checkWinner() {
        const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // columns
        [0,4,8], [2,4,6]           // diagonals
        ];
        return winPatterns.some(pattern => {
        return pattern.every(i => board[i] === currentPlayer);
        });
        }
        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("status").textContent = `Player X's turn`;
            document.querySelectorAll(".cell").forEach(cell => cell.textContent = "");
}
    </script>
</body>
</html>
