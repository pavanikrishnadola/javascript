<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <form name="fm1">
            <label for="fname">Name:</label>
            <input type="text" name="fname" autofocus>
            <input type="submit" value="submit" onClick="alltext(document.fm1.fname)">
        </form>
        <script type="text/javascript">
            function alltext(inputtxt){
                var text=/^[A-Za-z]+$/;
                if(inputtxt.value.match(text)){
                    alert('your name accepted.');
                    document.fm1.fname.focus();
                    return true;
                }
                else{
                    alert('please input characters only');
                    document.fm1.fname.focus();
                    return false;
                }
            }
        </script>
    </body>
</html>
