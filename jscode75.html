<!--List Box 2-->
<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widtgh,initial-scale=1.0">
    </head>
    <body>
        <form>
            <label>Choose Values:</label>
            <select id="mi" multiple onChange="dsv()">
                <option value="PEN">PEN</option>
                <option value="PENCIL">PENCIL</option>
                <option value="BOOK">BOOK</option>
                <option value="ERASER">ERASER</option>
            </select>
        </form>
        <p id="ps">Selected values are displayed here.</p>
        <script>
            function dsv(){
                var x=[];
                var y=document.getElementById("mi");
                for(var i=0;i<y.options.length;i++)
            {
                if(y.options[i].selected)
            {
                x.push(y.options[i].value);
            }
            }
            document.getElementById("ps").innerText="Selected values:" +x.join(",");
            }
        </script>
    </body>
</html>
